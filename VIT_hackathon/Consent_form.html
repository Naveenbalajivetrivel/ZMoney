<!DOCTYPE html>
<html lang="en" dir = "ltr">
    <head>
        <meta charset="UTF-8">
        <title>Loan Application Form</title>
        <link rel = "stylesheet" href="style.css">
        <meta name = "viewport" content="width=device-width,initial-scale = 1.0">
        <style>
            .center {
  margin: auto;
  width: 60%;
  border: 1.5px solid black;
  padding: 10px;
  background-color: white;
}
.center1 {
  margin: auto;
  width: 60%;
  border: 1px solid white;
  padding: 10px;
  font-size: 30px;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
.input-box input{
    width: 90%;
}
.details{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
        </style>
    </head>
<body>
    <div class="center">
    <div class="center1"><strong><center>Consent Form</center></strong></div><br>
    <form action = "otppage.html">
        <div class="user.details">
            <div class="input-box">
                <span class="details">Full Name :</span>
                <input type="text" placeholder="Enter your name" required>
            </div><br>
            <div class="input-box">
                <span class="details">Phone No. :</span>
                <input type="number" placeholder="Enter your Phone No." required>
            </div><br>
            <div class="input-box">
                <span class="details">
                    Account No. :
                </span>
                <input type="number" placeholder="Account No." required>
            </div><br>
            <div class = "Categorical">
                <span class = "details">What type of data can we use :</span><br> 
                <input type = "checkbox" name = "data" value = "type" required>Transaction Data<br>
                <input type = "checkbox" name="data" value = "type">Income Data<br>
      <input type = "checkbox" name="data" value = "type">Credit Score Data
            </div><br>
            <div class="input-box">
                <span class="details">Password :</span>
                <input type="text" placeholder="Enter your Password" required>
            </div><br>
            <div class="verify">
                <input type="checkbox" name = "value" required>I hereby declare that information given by me are correct
            </div><br>
        </div>
        
        <div class = "button">
            <input type = "Submit" value="Submit"><br>
        </div>

    </form>
</div>
</body>
</html>
